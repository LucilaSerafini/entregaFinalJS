<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Agregar descripción y keywords-->

    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="index-container">
        <aside>
            <header>
                <img class="mainIcon" src="./resources/mainIcon.png" alt="">
                <h1>Juegoteca Mulán</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="navBar-button return-button" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a></li>
                    <li><a class="navBar-button cart-button active" href="./carrito.html"><i class="bi bi-cart2"></i>Carrito</a></li>
                </ul>
            </nav>
    
            <footer>
                <p class="footer-text"> © 2024 Juegoteca Mulán</p>
            </footer>
        </aside>
        <main>
            <h1>Carrito</h1>
            <div class="cart-container">
                <p class="empty-cart">Tu carrito está vacío</p> <i class="bi bi-emoji-frown"></i>
    
                <div class="cart-products">
                    <div class="cart-item">
                        <img src="./resources/catan.png" alt="">
                        <div class="cartItem-title">
                            <small>Título</small>
                            <h3>Juego 1</h3>
                        </div>
                        <div class="cartItem-quantity">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="cartItem-price">
                            <small>Precio</small>
                            <p>$1.000</p>
                        </div>
                        <div class="cartItem-subTotal">
                            <small>Subtotal</small>
                            <p>$1.000</p>
                        </div>
                        <button class="cartItem-delet"><i class="bi bi-trash3"></i></button>
                    </div>
                    <div class="cart-item">
                        <img src="./resources/burako.png" alt="">
                        <div class="cartItem-title">
                            <small>Título</small>
                            <h3>Juego 2</h3>
                        </div>
                        <div class="cartItem-quantity">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="cartItem-price">
                            <small>Precio</small>
                            <p>$1.000</p>
                        </div>
                        <div class="cartItem-subTotal">
                            <small>Subtotal</small>
                            <p>$2.000</p>
                        </div>
                        <button class="cartItem-delet"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>

                <div class="cart-actions">
                    <div class="cartActions-left">
                        <button class="cartActions-clearOut">Vaciar carrito</button>
                    </div>
                    <div class="cartActions-right">
                        <div class="totalPrice-cart">
                            <p>Total:</p>
                            <p id="total">$3.000</p>
                        </div>
                        <button class="cartActions-buy">Comprar ahora</button>
                        
                    </div>
                </div>
            </div>
    
        </main>
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./JS/main.js"></script>
</body>
