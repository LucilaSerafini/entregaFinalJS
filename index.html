    function addDarkmodeWidget() {

            mixColor: '#EEEEEE', // default: '#fff'
            backgroundColor: '#EADFB4',  // default: '#fff'
            label: '<i class="bi bi-moon-stars-fill"></i>', // default: ''
            buttonColorDark: '#51829B',  // default: '#100f2c'
            buttonColorLight: '#9BB0C1', // default: '#fff'
            }
        new Darkmode(options).showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
